version: 2

models:
  - name: nubank_data
    database: core
    schema: nubank_data
    description: This layer contains transformations and reduce source database to fewer views 
                 in order to optimize the data warehouse
    meta:
          owner:  'Next Nubank Analytics Engineer'
          contains_pii: true
    tables:
      - name: int_investments_pivoted
        description: This stores all investments of accounts. file transformed to SQL
        columns:
         - name: id
           tests:
            - unique
            - not_null 
         - name: type
           tests:
            - accepted_values:
                values: ['investment_transfer_in', 'investment_transfer_out'] 

      - name: fct_transactions
        description: fact table that contains information of all transactions types
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: status_id
           tests:
            - not_null
         - name: transaction_type_id
           tests:
            - not null
         - name: transaction_flow_id
           tests:
            - not null

      - name: fct_accounts
        description: fact table that contains account information
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: status_id
           tests:
             - not_null

      - name: dm_transaction_types
        description: dimension table that stores transaction types 
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: type
           tests:
            - accepted_values:
                values: ['investment_transfer', 'pix', 'transfer'] 

      - name: dm_transaction_status
        description: dimension table that stores transaction status 
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: status
           tests:
            - accepted_values:
                values: ['completed', 'failed'] 

      - name: dm_transaction_flows
        description: dimension table that stores transaction flows 
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: flow
           tests:
            - accepted_values:
                values: ['in', 'out'] 

      - name: dm_account_status
        description: dimension table that stores account status 
        columns:
         - name: id
           tests:
            - unique
            - not_null
         - name: status
           tests:
            - accepted_values:
                values: ['active', 'inactive'] 

    